name: lint-check
on: push
jobs:
  build-crm:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.2.x"
      - name: npm install
        working-directory: services/crm
        run: npm install
      - name: build frontend
        working-directory: services/crm
        run: npm run build
  build-core:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        services: ["services/core", "services/file", "common"] # Services

    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        working-directory: ${{ matrix.services }}
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir ruff
      - name: Run Ruff
        working-directory: ${{ matrix.services }}
        run: |
          ruff check .
          ruff format --check .
