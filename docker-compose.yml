services:
  crm:
    container_name: bot-crm
    build:
      context: services/crm
      network: host
      args:
        VITE_PORT:
        VITE_DOMAIN:
        VITE_PROTOCOL:


    volumes:
      - nginx-html:/app/dist

    network_mode: "host"

    env_file:
      - .env

  backend:
    container_name: bot-backend
    build:
      context: services/backend
      network: host

    volumes:
      - cert-dir:/var/www/certs:ro
      - files-dir:/tmp
      - ./services/backend:/app

    network_mode: "host"

    env_file:
      - .env

  server:
    container_name: bot-server
    build:
      context: services/server
      network: host

    volumes:
      - cert-dir:/var/www/certs:ro
      - nginx-html:/usr/share/nginx/html
      - ./services/server/nginx.conf:/etc/nginx/conf.d/franchise-fuji.conf:ro

    network_mode: "host"

volumes:
  nginx-html:
  cert-dir:
    external: true
  files-dir:
    external: true
